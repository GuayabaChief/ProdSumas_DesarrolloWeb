<!DOCTYPE html>

<html>
    <head>
        <title>Producto de dos números mediante sumas</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container">
            <h1>Producto de dos números mediante sumas</h1>
            <input type="text" id="val1" placeholder="Numero 1">
            <label> X </label>
            <input type="text" id="val2" placeholder="Numero 2">
            <br>
            <input type="button" value="Producto" onclick="producto()">
        </div>
        <h2>Producto:</h2>
        <div id="resultado">
            
        </div>

            </table>
        </footer>
    </body>
</html>
<script type="text/javascript">
    function producto(){
        var num1 = parseInt(document.getElementById("val1").value);
        var num2 = parseInt(document.getElementById("val2").value);
        var prod = 0;
        
        while(num2 != 0){
            prod = prod + num1;
            num2 = num2 - 1;
        }
        document.getElementById("resultado").innerHTML = prod;
    }
</script>
